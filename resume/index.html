<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/resume/css/style.css">
    <link rel="stylesheet" href="/resume/css/music.css">
    <link rel="stylesheet" href="/resume/css/profiles.css">
    <link rel="icon" type="image/png" href="/resume/images/heart.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <div class="container text-center">
        <h1 class="welcome-text">‚ú® Welcome ‚ú®</h1>
        <p class="lead">Select the mode</p>
        
        <!-- ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏Ç‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö -->
        <div class="button-group">
            <button id="enterWithMusic" class="btn btn-lg">üéµ Enter with music</button>
            <button id="enterWithoutMusic" class="btn btn-lg">üîá Enter with silent</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelectorAll("#enterWithMusic, #enterWithoutMusic").forEach(button => {
                button.addEventListener("click", function(event) {
                    event.preventDefault();
                    
                    // ‡πÄ‡∏Å‡πá‡∏ö‡∏Ñ‡πà‡∏≤‡∏Å‡∏≤‡∏£‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡πÄ‡∏û‡∏•‡∏á‡∏ï‡∏≤‡∏° button ‡∏ó‡∏µ‡πà‡∏Å‡∏î
                    if (this.id === "enterWithMusic") {
                        sessionStorage.setItem("playMusic", "true");
                        sessionStorage.setItem("isMusicPlaying", "true");
                        sessionStorage.setItem("iconRotation", "0");
                    } else {
                        sessionStorage.setItem("isMusicPlaying", "false");
                    }
        
                    // ‡∏ó‡∏≥ animation ‡πÅ‡∏•‡πâ‡∏ß‡∏Ñ‡πà‡∏≠‡∏¢‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏´‡∏ô‡πâ‡∏≤
                    gsap.to("body", { 
                        filter: "blur(20px)", 
                        opacity: 0, 
                        scale: 1.1,
                        duration: 1.5, 
                        ease: "power2.inOut", 
                        onComplete: function () {
                            window.location.href = "profiles.html";
                        }
                    });
                });
            });
        });
    </script>

    <script src="/resume/js/main.js"></script>
    <script src="/resume/js/music.js"></script>
    <script src="/resume/js/bubbles.js"></script>
    <script src="/resume/js/particles.js"></script>
    <script src="/resume/js/wave.js"></script>
</body>
</html>
